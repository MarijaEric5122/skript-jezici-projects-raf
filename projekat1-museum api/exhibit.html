<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Metropolitan Museum of Art</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-48x48.png"
      sizes="48x48"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-dark p-3">
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="Logo" height="36" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html "
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Departments
              </a>
              <ul id="nav-departments-list" class="dropdown-menu"></ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="nav-search-input"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              id="nav-search-button"
              class="btn btn-outline-success"
              type="button"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <h2 id="exhibit-title"></h2>
    <div id="exhibit-image-container">
      <img id="exhibit-image" alt="Slika" />
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <table class="table table-dark">
            <tbody id="exhibit-body"></tbody>
            <tr>
              <td class="table-category">Culture:</td>
              <td id="content-culture"></td>
            </tr>
            <tr>
              <td class="table-category">Period:</td>
              <td id="content-period"></td>
            </tr>
            <tr>
              <td class="table-category">Artist:</td>
              <td id="content-artist"></td>
            </tr>
            <tr>
              <td class="table-category">Object:</td>
              <td id="content-object"></td>
            </tr>
            <tr>
              <td class="table-category">Department:</td>
              <td id="content-department"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/exhibit.js"></script>
  </body>
</html>
